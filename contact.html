<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim</title>

    <!-- icon kütüphanesi -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <a href="index.html">
        <img src="logos.webp" class="logo" alt="" />
      </a>
      <nav class="navbar">
        <a href="necklace.html">Kolye</a>
        <a href="bracelet.html">Bileklik</a>
        <a href="ring.html">Yüzük</a>
        <a href="/index.html#about">Siparişler Hakkında</a>
        <a href="contact.html">İletişim</a>
      </nav>

      <div class="buttons">
        <button id="buttonsShoping">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
      <div class="cart-items-container" id="cardContainer">
        <div class="empty-cart-message" id="emptyCartMessage">
          Sepetinizde ürün bulunmamaktadır.
        </div>
        <div class="cart-item" id="cartItem1">
          <i class="fas fa-times" onclick="deleteCartItem('cartItem1')"></i>
          <img src="bracelet.webp" alt="" />
          <div class="content">
            <h3>cart item 1</h3>
            <div class="price">300₺</div>
          </div>
        </div>
        <div class="cart-item" id="cartItem2">
          <i class="fas fa-times" onclick="deleteCartItem('cartItem2')"></i>
          <img src="hugring.webp" alt="" />
          <div class="content">
            <h3>cart item 2</h3>
            <div class="price">300₺</div>
          </div>
        </div>
        <div class="cart-item" id="cartItem3">
          <i class="fas fa-times" onclick="deleteCartItem('cartItem3')"></i>
          <img src="necklace.webp" alt="" />
          <div class="content">
            <h3>cart item 3</h3>
            <div class="price">300₺</div>
          </div>
        </div>
        <a href="#" class="btn">Sipariş Oluşur</a>
      </div>
    </header>
    <!-- header end -->

    <!-- contact section start -->
    <seciton class="contact">
      <h1 style="margin-left: 10rem; margin-right: 10rem" class="heading">
        İletişim
      </h1>
      <div
        style="margin-left: 10rem; margin-right: 10rem; margin-bottom: 5rem"
        class="row"
      >
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37267.143196701545!2d29.008726510064648!3d41.02212157084492!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab776a3d8d151%3A0x806c5b45845f4c0f!2zw5xza8O8ZGFyIE1leWRhbg!5e0!3m2!1str!2str!4v1701075861430!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>İletişime Geçin</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Ad Soyad" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-mail" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="Telefon" />
          </div>
          <div class="inputBox">
            <i class="fa-solid fa-pencil"></i>
            <input type="text" placeholder="Mesajınız" />
          </div>
          <input type="submit" class="btn" value="Gönder" />
        </form>
      </div>
    </seciton>
    <!-- contact section end -->

    <!-- footer section start -->
    <section class="footer">
      <div class="email">
        <input
          type="text"
          class="email-input"
          placeholder="E-mail adresinizi giriniz"
        />
        <button class="btn btn-primary">Abone Olun</button>
      </div>
      <div class="share">
        <a href="#" class="fab fa-facebook"></a>
        <a
          href="https://www.instagram.com/mokkomaccessories/"
          class="fab fa-instagram"
        ></a>
        <a
          href="https://tr.pinterest.com/MokkomAccessories"
          class="fab fa-pinterest"
        ></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a
          href="https://www.etsy.com/shop/MokkomAccessories"
          class="fab fa-etsy"
        ></a>
      </div>
    </section>
    <!-- footer section end -->

    <script src="script.js"></script>
  </body>
</html>
